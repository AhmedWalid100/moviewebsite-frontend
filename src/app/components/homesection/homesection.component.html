<div class="homesection">
    <div class="trending">
        <h2>Drama Movies</h2>
        <div class="gradient-container">
            <swiper-container navigation="true" class="mySwiper" space-between="30" slides-per-view="4">
                <swiper-slide (click)="NavigateTo(movie.id)"  *ngFor="let movie of dramaMovies"><img [src]="movie.posterURL" />
                    <h5>{{movie.title}}</h5>
                </swiper-slide>
            </swiper-container>
            <div class="gradient"></div>
        </div>
    </div>


    <div class="popular">
        <h2>Comedy Movies</h2>
        <div class="gradient-container">
            <swiper-container navigation="true" class="mySwiper" space-between="30" slides-per-view="4">
                <swiper-slide (click)="NavigateTo(movie.id)"  *ngFor="let movie of comedyMovies"><img [src]="movie.posterURL" />
                    <h5>{{movie.title}}</h5>
                </swiper-slide>
            </swiper-container>
            <div class="gradient"></div>
        </div>
    </div>
</div>
