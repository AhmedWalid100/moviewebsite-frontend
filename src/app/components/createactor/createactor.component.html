
<div class="creation-background">
    <form class="form-container" [formGroup]="createActorForm" (ngSubmit)="CreateActor()" >
        <div> <label>Name:</label><input type="text" formControlName="name"/><span *ngIf="name &&name.invalid &&name.touched" style="color:red;">Name field not valid.</span></div>
        <div> <label>Bio:</label><textarea formControlName="bio"></textarea><span *ngIf="bio &&bio.invalid &&bio.touched" style="color:red;">Bio field not valid.</span></div>
        <div class="file"> <label>Image:</label><input class="file" type="file" (change)="OnImageChange($event)"/></div>
        <div class="button"> <button [disabled]="createActorForm.invalid ||selectedFile==null" type="submit">Create Actor</button><button (click)="CancelForm()" type="button">Cancel</button></div>
    </form>
</div>
