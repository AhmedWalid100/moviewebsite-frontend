<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="movie-container">
    <div class="firstcontainer">
        <img class="movieimage" [src]="actor.posterURL" />
        <div class="info-container">
            <h2>{{actor.name}}</h2>
            <p>{{actor.bio}}</p>
        </div>
        <div class="buttons"><button (click)="NavigateTo(actor.id)" class="edit-button">Edit</button><button
                (click)="confirm2($event)" class="delete-button">Delete</button>
        </div>
    </div>
    <div class="movie-actors">
        <div class="actors-container">
            <div class="title-multiselect-container">
                <h2>Actor Series</h2>
            </div>
            <div class="gradient-container">
                <swiper-container navigation="true" class="mySwiper" space-between="30" slides-per-view="4">
                    <swiper-slide class="relative-slide" *ngFor="let movie of actorMovies"><img class="swiperslideimage"
                            [src]="movie.posterURL" />
                        <h5>{{movie.title}}</h5>
                    </swiper-slide>
                </swiper-container>
                <div class="gradient"></div>
            </div>
        </div>
    </div>
